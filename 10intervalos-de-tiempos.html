<body>
    <script type="text/javascript">
        window.addEventListener('load',init);
        function init(){
            var intervalo =
                window.setInterval
                (
                    function(){
                        console.log("Intervalo");
                    },
                    1000
                );

            setTimeout(function(){window.clearInterval(intervalo);},10000);
        }
    </script>
