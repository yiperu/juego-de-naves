<!DOCTYPE html>
<html>
<head>
    <title>

    </title>
        <style type="text/css">
            canvas{
                border:2px solid green;
            }
        </style>
</head>
<body>

    <canvas id='micanvas'>
        Tu navegador no soporta canvas
    </canvas>
    <script type="text/javascript">
        window.addEventListener('load',init);
        function init(){
            var canvas = document.getElementById('micanvas');
            var ctx = canvas.getContext('2d');

            ctx.strokeStyle = 'green';
            dibujar_cara(ctx,'red');
            ctx.strokeRect(1,1,20,30);
        }
        function a_radianes(grados)
        {
            return (grados * Math.PI)/180;
        }
        function dibujar_cara(ctx, color)
        {
            ctx.save();
            ctx.strokeStyle = color;
            ctx.beginPath();
            ctx.arc(50,50,10,a_radianes(0),a_radianes(360),true);
            ctx.moveTo(50,80);
            ctx.arc(50,50,30,a_radianes(90),a_radianes(180),true);
            //ctx.arc(108,108,50,a_radianes(90),a_radianes(180),true);
            ctx.moveTo(160,50);
            ctx.arc(150,50,10,a_radianes(0),a_radianes(360),true);
            ctx.moveTo(150,80);
            ctx.arc(150,50,30,a_radianes(90),a_radianes(360),false);
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(90,110,30,a_radianes(0),a_radianes(180));
            ctx.stroke();
            ctx.restore();
        }
    </script>

</body>

</html>
