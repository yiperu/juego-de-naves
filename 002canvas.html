<!DOCTYPE html>
<html>
<head>
    <title>

    </title>
        <style type="text/css">
            canvas{
                border:2px solid green;
            }
        </style>
</head>
<body>
    <canvas id='micanvas' width='400' height='200'>
        Tu navegador no soporta canvas
    </canvas>
    <script type="text/javascript">
        window.addEventListener('load',init);
        function init(){
            var canvas = document.getElementById('micanvas');
            var ctx = canvas.getContext('2d');

            var x=10, y=10, ancho=20, alto=40;
            ctx.fillRect(x,y,ancho,alto);
            ctx.strokeRect(x+30,y,ancho,alto);
            console.log(ctx);
            erase(canvas,ctx);
        }

        function erase(parametroCanvas, parametroContexto){
            parametroContexto.clearRect(5,20,parametroCanvas.width,parametroCanvas.height);
        }

    </script>
</body>

</html>
