<!DOCTYPE html>
<html>
<head>
    <title>
    </title>
    <style type="text/css">
    canvas{
        border:2px solid green;
    }
    </style>
</head>
<body>
    <canvas id="micanvas" width="400" height="400">Tu navegador no soporta Canvas</canvas>
    <input type="button" value='Iniciar' id='boton'>
    <script type="text/javascript">
        var velocidad = 5, direccion = velocidad, x=50, y=20;
        iniciar = false;
        var intervalo;
        window.addEventListener('load',init);
        function init(){
            var canvas = document.getElementById('micanvas');
            var ctx = canvas.getContext('2d');
            //draw(canvas,ctx,x,y);
            ctx.fillStyle = 'rgb(200,0,0)';
            ctx.arc(x,y,10,0,7);
            ctx.fill();
            document.getElementById('boton').addEventListener('click',function(){
                if (iniciar) {
                    this.value = 'Iniciar';
                    window.clearInterval(intervalo);
                    iniciar = false;
                }else{
                    this.value = 'Detener';
                    intervalo = window.setInterval(function(){
                        moveAndDraw(canvas,ctx);
                    },30);
                    iniciar = true;
                }
            });
        }
        function draw(canvas,ctx,x,y){
            canvas.width = canvas.width;
            ctx.fillStyle = 'rgb(200,0,0)';
            ctx.arc(x,y,10,0,7);
            ctx.fill();
        }
        function moveAndDraw(canvas,ctx){
            if (y >(canvas.height-20)) direccion = -velocidad;
            if (y < (20)) direccion=velocidad;

            y += direccion;
            draw(canvas,ctx,x,y);
        }
    </script>
</body>
</html>
